# pytest.ini
[pytest]
minversion = 6.0
addopts = -ra -q --tb=short
testpaths =
    tests
markers =
    smoke: quick smoke tests
    regression: full regression suite
    login: tests related to login functionality
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S